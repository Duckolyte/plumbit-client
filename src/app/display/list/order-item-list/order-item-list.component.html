<div>
  <section class="vertical-spacers">
    <div class="button-container">
      <span mat-subheader>{{subheader}}</span>
      <span>
        <button mat-flat-button color="primary" aria-label="Add" (click)="addItem()">
        <mat-icon>add</mat-icon>
      </button>
      <button mat-flat-button color="primary" aria-label="Add" (click)="submit()">
        <mat-icon>check</mat-icon>
      </button>
      </span>
    </div>
  </section>
  <mat-grid-list cols="1" rowHeight="10:1">
    <mat-grid-tile *ngFor="let item of list">
      <div matLine>
        <!-- TODO: replace app-material-row with ngTemplate and select app-material-row or app-work-description-row component dynamically -->
        <!--<app-material-row (deleteMaterial)="deleteMaterial($event)" [item]="item"></app-material-row>-->
        <ng-template></ng-template>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</div>
