<div>
  <section class="vertical-spacers">
    <div class="button-container">
      <span mat-subheader>{{subheader}}</span>
      <span>
        <button mat-flat-button color="primary" aria-label="Add" (click)="addItem()">
        <mat-icon>add</mat-icon>
      </button>
      <button mat-flat-button color="primary" aria-label="Add" (click)="submit()">
        <mat-icon>check</mat-icon>
      </button>
      </span>
    </div>
  </section>
  <mat-grid-list cols="1" rowHeight="10:1">
    <mat-grid-tile *ngFor="let item of list">
      <div matLine>
        <app-generic-edit-row [rowData]="item"></app-generic-edit-row>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</div>
