<div [style.text-align]="'center'">
  <!-- work description -->
  <h3>Work descriptions</h3>
  <app-typed-list [rows]="workDescriptionRowComponents"></app-typed-list>
  <!-- material -->
  <h3>Materials</h3>
  <app-typed-list [rows]="materialRowComponents"></app-typed-list>
  <div class="box">
    <div class="one">One</div>
    <div class="two">Two</div>
    <div class="three">Three</div>
  </div>
  <div class="box">
    <app-name class="one" [material]="undefined"></app-name>
    <app-count class="two" [material]="undefined"></app-count>
    <app-unit class="three" [material]="undefined"></app-unit>
  </div>
</div>
