<mat-card>
  <mat-card-title>
  Login
  </mat-card-title>
  <mat-card-content>
    <div class="flex-container">
      <mat-form-field class="flex-field" appearance="fill">
        <mat-label>Enter your username</mat-label>
        <input matInput [(ngModel)]="username">
        <mat-hint>Username</mat-hint>
      </mat-form-field>
      <mat-form-field class="flex-field" appearance="fill">
        <mat-label>Enter your password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" [(ngModel)]="password">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-hint>Password</mat-hint>
      </mat-form-field>
      <button mat-flat-button color="primary" (click)="login()">Login</button>
    </div>
  </mat-card-content>
</mat-card>
